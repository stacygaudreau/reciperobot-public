
{% load static %}<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
      {% block title %}
      Recipe Robot
    {% endblock title %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
        content="Backend for the Recipe Robot application" />
  <meta name="author"
        content="Recipe Robot" />
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />
</head>
<body class="{% block bodyclass %}{% endblock bodyclass %}">
{% block body %}
  {% block main %}
    {% block content %}
      Recipe Robot
    {% endblock content %}
  {% endblock main %}
{% endblock body %}
</body>
</html>
